<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="https://unpkg.com/ionicons@5.5.2/dist/ionicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .remove{
            color: red;
            cursor: pointer;
            float: right;
            padding: 5px;
            font-size: larger;
        }
        #taskList > li{
            background-color: #f2cfcf;
        }
        #taskList > li:hover{
            background-color: #f4e3e3;
        }
    </style>
</head>
<body>
    <div class="container ">
        <form id="form">
            <h3 class="display-2 mb-3 py-3">To Do List</h3>
            <div class="input-group mb-3 ">
                <input type="text" class="form-control  focus-ring focus-ring-danger " placeholder="Duties" aria-label="Duties" id="input">
                <button class="btn btn-outline-danger" type="submit" id="button">Add</button>
              </div>              
        </form>
        <div class=list-group id="taskList"></div>
    </div>
    <script src="../js/to_do_list.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
